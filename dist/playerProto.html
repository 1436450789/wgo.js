<style>
.wgo-player {
  width: 900px;
  display: flex;
  font-family: calibri;
}

.board {
  flex-grow: 2;
  width: 66.6%;
  max-width: 600px;
}

.column {
  flex-grow: 1;
  display: flex;
  flex-direction: column;
}

.player {
  display: flex;
  padding: 0 20px;
  height: 50px;
  align-items: center;
  background: rgba(121, 85, 72, 0.05);
  margin: 0 0px 1px 1px;
}

.player .color {
  width: 40px;
  height: 40px;
  margin-right: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  background-size: 100%;
}

.color.black {
  background-image: url(images/stones/black02_128.png);
  color: white;
}
.color.white {
  background-image: url(images/stones/white02_128.png);
}

.player img {
  width: 100%;
}

.player .name {
  font-size: 1.5em;
}

.btn-group {
  font-size: 0px;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 10px;
}

.btn-group > * {
  flex: 1;
}

.btn-group > .btn:first-child:not(:last-child) {
  border-bottom-right-radius: 0;
  border-top-right-radius: 0;
}

.btn-group > .btn:first-child {
  margin-left: 0;
}

.btn-group > .btn:not(:first-child):not(:last-child) {
  border-radius: 0;
}

.btn-group > .btn:last-child:not(:first-child) {
  border-bottom-left-radius: 0;
  border-top-left-radius: 0;
}

.btn-group .btn+.btn,
.btn-group .btn+.btn-group,
.btn-group .btn-group+.btn,
.btn-group .btn-group+.btn-group {
  margin-left: -1px;
}

.btn {
  display: inline-block;
  margin-bottom: 0;
  font-weight: normal;
  text-align: center;
  vertical-align: middle;
  cursor: pointer;
  background-image: none;
  border: 1px solid transparent;
  white-space: nowrap;
  padding: 6px 12px;
  font-size: 14px;
  line-height: 1.428571429;
  border-radius: 4px;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  -o-user-select: none;
  user-select: none;
  outline: 0;
}

.btn-default {
  color: #333333;
  background-color: #ffffff;
  border-color: #cccccc;
}

.move-number {
  width: 25px;
}

.btn-default:hover, .btn-default:focus, .btn-default:active, .btn-default.active {
    color: #333333;
    background-color: #ebebeb;
    border-color: #adadad;
}

.btn:active, .btn.active {
    outline: 0;
    background-image: none;
    -webkit-box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
    box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
}

.box {
  display: flex;
  padding: 10px 20px;
  background: rgba(121, 85, 72, 0.05);
  margin: 0 0px 1px 1px;
  flex: 1;
  flex-direction: column;
}

.title {
  font-size: 1.5em;
  margin-bottom: 0.25em;
}

.content {
  background: rgba(255, 255, 255, 0.5);
  flex: 1;
}

</style>

<div class="wgo-player">
  <div id="board" class="board"></div>
  <div class="column">
    <div class="player">
      <div class="color black">
        3
      </div>
      <div class="name">Lee Chang Ho <small>(9p)</small></div>
    </div>
    <div class="player">
      <div class="color white">
        0
      </div>
      <div class="name">Lee Sedol <small>(9p)</small></div>
    </div>
    <div class="control btn-group">
      <button type="button" class="btn btn-default">a</button>
      <button type="button" class="btn btn-default">b</button>
      <button type="button" class="btn btn-default">c</button>
      <input type="text" class="btn btn-default move-number" value="0">
      <button type="button" class="btn btn-default">d</button>
      <button type="button" class="btn btn-default">e</button>
      <button type="button" class="btn btn-default">f</button>
    </div>
    <div class="box">
      <div class="title">
        Comments:

      <div class="content"></div>
    </div>
  </div>
</div>
